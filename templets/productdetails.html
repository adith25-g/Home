{% extends "base.html" %}
{%load static%}
{% block title %}productdetails{% endblock title %}
{% block body %}
    <div class="container my-5">
        <div class="row flex justify-content-between;">
            <div class="img2 col-ig-5 mt-5"><br>
                <img src="{{product.product_image.url}}" class="image col-x5-6 col-5m-12 col-lg-12 mt-3 text-5m-center w-25 h-35"  alt="">
            </div>
            <div class="productdetails col-lg-5">
                <h1 style="font-family: Georgia; font-size: 50px; color: blue;">{{product.title}}</h1>
                <h5>Rs.{{product.selling_price}}</h5>
            <ul class="fs-5" style="font-family:Cochin;">
                <li>{{product.description}}</li>

            </ul>
            
            <form action=" /add-to-cart " class="d-inline">
                <input type="hidden" name="prod_id" value={{product.id}}/>   
                <button type="submit" class="btn btn-warning shadow px-5 py-2">Add to cart</button>
            </form >
                <!-- <div class="btn btn-dark p-1 m-1 btn-lg">
                    <a  href="{% url 'showcart' %}"class="btn btn-warning shadow px-5 py-2 ">Buy Now</a>
                </div> -->
              
           
            </div>
        </div>
    </div>
{% endblock body %}
