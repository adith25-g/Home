{% extends "base.html" %}
{%load static%}
{% block title %}category{% endblock title %}
{% block body %}
    <div class="container my-3">
        <div class="row">
            <div class="row-sm-3">
                <div class="list-group">
                    {% for val in title %}
                    <a href="#" class="list-group-itemlist-group-item-action" aria-current="true">{{val.title}}</a>
                  
                    {% endfor %}
                </div>
                <div class="row-sm-9">
                    <div class="row">
                        {% for i in product%}
                            <div class="col text-center mb-4">
                                <a href="{% url 'productdetails' i.id%}" class="btn">
                                <div>
                                    <img src="{{i.product_image.url}}" width="300px" height="200px" />
                                    <div class="fw-bold">{{i.title}}</div>
                                    <div class="fw-bold">{{i.selling_price}}</div>
                                </div>
                                </a>
                            </div>
                         {%endfor%}       
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock body%}
